<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Conor Smith</title>
</head>
<body>

    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <!-- <div class="typewriter">
        <h1 id="typewriter_text">Hi! My name is Conor<br>I am a Software Engineer</h1>
    </div>  -->
    <div id="sidebar">
        <img id="open" src="images/menu_icon.png">
        <img id="close" src="images/close_menu.svg">
        <nav id="nav">
            <div class="icondiv" id="div_home">
                <img id="home" class="icons" src="images/home.svg">
                <p class="nav_text" id="home_text">Home</p>
            </div>
            <div class="icondiv" id="div_about">
                <img id="about" class="icons" src="images/about.svg">
                <p class="nav_text" id="about_text">About</p>
            </div>
            <div class="icondiv" id="div_portfolio">
                <img id="portfolio" class="icons" src="images/portfolio.svg">
                <p class="nav_text" id="portfolio_text">Portfolio</p>
            </div>
            <div class="icondiv" id="div_contact">
                <img id="contact" class="icons" src="images/contact.svg">
                <p class="nav_text" id="contact_text">Contact</p>
            </div>
        </nav>
    </div>
    <div class="home_page">
        <div class="typewriter">
            <h1 id="typewriter_text">Conor Smith</h1>
        </div>
    
    <script src="main.js"></script>
</body>
</html>
